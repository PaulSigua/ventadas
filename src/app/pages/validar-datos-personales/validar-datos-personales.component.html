<div class="container-main">
    <app-menu></app-menu>
    <div class="contenedor-atributos">
        <div class="contenedor-title">
            <h3>Por favor. Ingrese sus datos personales para continuar con su compra</h3>
        </div>
        <div class="contenedor-info">
            <div class="contenedor-form">
                <form action="">
                    <div class="contenedor-inputs">
                        <h3>Datos personales</h3>
                        <td><label for="">Ingrese su número de cédula</label></td>
                        <td><input type="text" name="id" id="" #cedula placeholder="cédula"></td>

                        <td><label for="">Ingrese su nombre</label></td>
                        <td><input type="text" name="name" id="" #nombre placeholder="nombre"></td>

                        <td><label for="">Ingrese su correo electrónico</label></td>
                        <td><input type="text" name="email" id="" #correo placeholder="correo"></td>

                        <td><label for="">Ingrese la contraseña</label></td>
                        <td><input type="password" name="password" id="" #contrasenia placeholder="contraseña"></td>


                    </div>

                    <div class="contenedor-info">
                        <div class="contenedor-productos" *ngFor="let detalle of productos">
                            <div><b>{{detalle.producto.nombre}}</b></div>
                            <div>Cantidad: {{detalle.cantidad}}</div>
                            <div>Subtotal: ${{detalle.subtotal}}</div>
                            <div>Total: ${{detalle.total}}</div>
                        </div>


                        <div class="contenedor-confirm">

                            <div class="continuar-pago">
                                <button (click)="continuar(cedula, nombre, correo, contrasenia)">Continuar</button>
                            </div>
                        </div>

                    </div>

                </form>

                <div class="contenedor-mensajes" *ngIf="datosErroneos">
                    <h4>Sus credendiales no coinciden</h4>
                </div>
                <div class="contenedor-mensajes" *ngIf="camposVacios">
                    <h4>Debe ingresar toda su información</h4>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
