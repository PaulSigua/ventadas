<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="icon" type="image/x-icon" href="favicon.ico">

<div class="container">

    <header class="container-nav" [ngClass]="{'fixed-header': isScrolled}">

        <div *ngIf="showSidenav" class="contenedor-sidenav-main">
            <mat-sidenav-container class="contenedor-sidenav">
                <mat-sidenav #sidenav class="sidenav">
                    <!-- Contenido del SideNav -->
                    <div class="encabezado">
                        <h2>Ventadas</h2>
                        <button (click)="cerrarSidenav()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>

                    <a mat-list-item routerLink="/pages/inicio">Inicio</a>
                    <a mat-list-item routerLink="/pages/productos">Productos</a>
                    <a mat-list-item routerLink="/pages/nosotros">Nosotros</a>
                    <a mat-list-item routerLink="/pages/contactanos">Contactanos</a>
                    <a mat-list-item routerLink="/pages/carrito">Carrito</a>
                    <a mat-list-item routerLink="/pages/login">Resgistrarse</a>

                    <div class="redes-sociales">
                        <div class="redes">
                            <button onclick="window.open('https://www.facebook.com/', '_blank');"
                                class="social-btn-facebook">
                                <i class="icon fab fa-facebook"></i>
                            </button>

                            <!-- Botón de Instagram -->
                            <button onclick="window.open('https://www.instagram.com/', '_blank');"
                                class="social-btn-instagram">
                                <i class="icon fab fa-instagram"></i>
                            </button>

                            <!-- Botón de Twitter -->
                            <button onclick="window.open('https://twitter.com/', '_blank');" class="social-btn-twitter">
                                <i class="icon fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Puedes agregar más enlaces según tus necesidades -->
                </mat-sidenav>

                <mat-sidenav-content>
                    <!-- Contenido principal de la aplicación -->
                    <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>

                    <router-outlet></router-outlet>
                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>

        <div class="logo">
            <a href="#" [routerLink]="'/pages/inicio'"><b>V</b>entadas</a>
        </div>

        <div class="nav-main" *ngIf="paginas">
            <nav>
                <ul>
                    <li *ngFor="let p of pages">
                        <div class="links-main">
                            <a href="#" [routerLink]="'/' + p.path">{{p.link}}</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="iconos">
            <div class="carrito">
                <button class="btn-carrito" (click)="irAlCarrito()">
                    <i class="material-icons">shopping_cart</i>
                    <p id="cont">0</p>
                </button>
            </div>

            <div class="cuenta-personal">
                <button class="btn-cuenta" (click)="irACreacionCuenta()">
                    <i class="material-icons">account_circle</i>
                </button>
            </div>
            <p>{{ nombreUsuario}}</p>    
        </div>
    </header>
</div>
