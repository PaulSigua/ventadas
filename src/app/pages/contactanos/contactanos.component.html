<div class="contenedor-main">

    <app-menu></app-menu>

    <div class="contenedor-form">

        <div class="text">
            <h3>¿Deseas contactarnos o tienes alguna inquietud? <br> Puedes rellenar el siguiente formulario</h3>
            <br>
        </div>

        <form action="">

            <h2>Envianos un mensaje</h2>

            <div class="info">

                <label for="">Ingrese su nombre</label><br>
                <input type="text" placeholder="nombre" #nombreUsuario><br>
    
                <label for="">Ingrese su correo electrónico</label><br>
                <input type="text" placeholder="correo" #correo><br>
    
                <label for="">Ingrese su mensaje</label><br>
                <textarea type="text" name="" id="" placeholder="mensaje" #mensajeUsuario></textarea><br>
    
                <button (click)="guardarMensaje(nombreUsuario, correo, mensajeUsuario)">Enviar</button>

            </div>
            <div class="hay-resultados-if" *ngIf="hayResultados">
                <h4>Ocurrio un error</h4>
            </div>

            <div class="hay-enviar-if" *ngIf="mensajeCorrecto">
                <h4>¡Su mensaje fue enviado de manera correcta!</h4>
            </div>
        </form>
    </div>

    <app-footer></app-footer>
</div>
